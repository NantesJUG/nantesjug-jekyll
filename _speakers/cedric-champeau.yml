bio: 
    Cédric Champeau est senior software developer chez SpringSource, une division de VMware, où il travaille sur le développement du langage Groovy. 
    Avant de rejoindre SpringSource, Cédric a travaillé 10 ans à Nantes chez un éditeur logiciel, 
    e-manation/Lingway au développement de solutions de traitement automatique de la langue. 
    Il y développe notamment un moteur d’extraction de données textuelles à destination de linguistes.
    
    
    C’est dans ce cadre qu’il découvre le langage Groovy et commence à participer, d’abord en tant que contributeur puis committer. 
    
    
    Titulaire d’un diplôme d’ingénieur en informatique de Polytech’Nantes, il est avant tout un développeur passionné 
    depuis ses premières expériences de programmation sur Amstrad PC-1512 puis CPC 6128...
